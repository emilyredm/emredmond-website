<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease-in;
    }
    body.loaded {
      opacity: 1;
    }
    body::after {
      content: '';
      display: block;
      height: 150vh; /* extra scroll space */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .responsive-img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
      margin: auto;
      transform: translateX(-2%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SVG/Artboard 1 phoneRing.svg" alt="Phone Illustration" class="responsive-img" />
  </div>

  <script>
    let startY = null;
    let redirected = false;

    function fadeAndRedirect() {
      redirected = true;
      document.body.style.transition = 'opacity 0.4s';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "rotary.html";
      }, 400);
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    window.addEventListener("pageshow", function (event) {
      if (event.persisted) {
        document.body.classList.remove("loaded");
        void document.body.offsetWidth;
        document.body.classList.add("loaded");
        window.scrollTo(0, 0);
      }
    });

    window.addEventListener("touchstart", function (e) {
      startY = e.touches[0].clientY;
    });

    window.addEventListener("touchmove", function (e) {
      if (startY === null || redirected) return;
      const deltaY = startY - e.touches[0].clientY;
      if (deltaY > 50) {
        fadeAndRedirect();
      }
    });

    window.addEventListener("scroll", function () {
      if (!redirected && window.scrollY > 100) {
        fadeAndRedirect();
      }
    });
  </script>
</body>
</html>
